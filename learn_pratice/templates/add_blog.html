{% load static %}

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>欢迎</title>

    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet"/>
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/icon/icon.png' %}"/>
    <link rel="shortcut icon" href="{% static 'images/icon/favicon.ico' %}"/>

    <script src="{% static 'js/jquery-2.1.4.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</head>

<body>
<section class="container user-select">
    <header>
        <div class="hidden-xs header">
            <h1 class="logo"><a href="index.html" title="个人技术博客"></a></h1>
            <ul class="nav hidden-xs-nav">
                <li class="active">
                    <a href="{% url 'blog:index' %}">
                        <span class="glyphicon glyphicon-home"></span>网站首页
                    </a>
                </li>
                <li>
                    <a href="{% url 'blog:content_page' %}">
                        <span class="glyphicon glyphicon-erase"></span>博文展示
                    </a>
                </li>
                <li>
                    <a href="{% url 'blog:add_article_page' %}">
                        <span class="glyphicon glyphicon-inbox"></span>添加博文
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="content-wrap"><!--内容-->
        <div class="content">
            <header class="news_header">
                <h2>欢迎来到个人技术博客</h2>
            </header>
            <div class="content-block comment">
                <h2 class="title">
                    <strong>写博文</strong>
                </h2>
                <form action="{% url 'blog:add_article' %}" method="post" class="form-inline" id="comment-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="comment-title">
                        <div class="form-group">
                            <label for="commentName">标题：</label>
                            <input type="text" name="title" class="form-control" id="commentName" placeholder="标题">
                        </div>
                    </div>
                    <div class="comment-form">
                        <div class="add-article">
                            <textarea name="content"></textarea>
                        </div>
                        {% if user %}
                            <input type="hidden", name="user_id", value="{{ user.user_id }}">
                        {% endif %}
                        <div class="comment-form-footer">
                            <div class="comment-form-btn">
                                <button type="submit" class="btn btn-default btn-comment">提交</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <aside class="sidebar visible-lg">
    </aside>
</section>
</body>
</html>
